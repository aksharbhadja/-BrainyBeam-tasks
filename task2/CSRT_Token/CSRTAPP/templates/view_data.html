<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Saved Data</title>
</head>
<body>
    <h1>Saved Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for data in all_data %}
            <tr>
                <td>{{ data.name }}</td>
                <td>{{ data.email }}</td>
                <td>{{ data.message }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No data found!</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
