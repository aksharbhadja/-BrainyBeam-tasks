<h1>Product List</h1>

<!-- Form to filter products by price range -->
<form method="get" action="">
    <label for="min_price">Min Price:</label>
    <input type="number" name="min_price" id="min_price" step="0.01" value="{{ request.GET.min_price }}">
    
    <label for="max_price">Max Price:</label>
    <input type="number" name="max_price" id="max_price" step="0.01" value="{{ request.GET.max_price }}">
    
    <button type="submit">Filter</button>
</form>

<!-- Displaying the products -->
<ul>
    {% for product in products %}
        <li>{{ product.name }} - ${{ product.price }}</li>
    {% empty %}
        <li>No products found within this price range.</li>
    {% endfor %}
</ul>
